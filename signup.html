{% extends "base.html" %}

{% block content %}

<h2> Sign up </h2>
<!-- now we create a an object of the SignUpForm class -->
<form action="" method="post">
	<p>
		{{form.username.label}} <br>
		{{form.username(size=30)}} <br>
	</p>
	<p>
		{{form.password.label}} <br>
		{{form.password(size=30)}} <br>
	</p>
	<p>
		{{form.submit()}} <br>
	</p>

</form>

{% endblock %}
