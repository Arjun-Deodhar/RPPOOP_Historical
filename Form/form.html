<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>ADD YOUR NEW LOCATIONS</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Latitude</label>
            <input type="text" placeholder="Enter the latitude" required />
          </div>
          <div class="input-box">
            <label>Longitude</label>
            <input type="text" placeholder="Enter the longitude" required />
          </div>
        </div>
        
        <div class="input-box address">
          <label>Description</label>
          <input type="text" placeholder="Enter more about the place" style="height: 150px;" required />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
